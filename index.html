<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>To be or not to be a palindrome</h1>
    <p>
      A palindrome is a word, phrase, number, or other sequence of characters
      which reads the same backward as forward, such as madam or rotator.
    </p>
    <script>
      var name = window.prompt("What is your name?");
      var phrase = window.prompt(
        "Please input something you want and I will tell you if is a palindrome or not"
      );
      document.write(
        "Hi " + name + " " + " your input " + " " + isPalindrome(phrase)
      );

      function isPalindrome(str) {
        var len = Math.floor(str.length / 2);
        for (var i = 0; i < len; i++)
          if (str[i] !== str[str.length - i - 1]) return "is not palindrome";
        return "is a palindrome";
      }
    </script>
  </body>
</html>
